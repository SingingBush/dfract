# travis now supports D and will run 'dub test' with multiple compilers
language: d

dist: bionic

osx_image: xcode11

# start most recent dmd and ldc first, then older versions. (don't bother with pre-release')
# For available compilers see: https://semitwist.com/travis-d-compilers
d:
  - ldc
  - dmd
  - dmd-2.090.1
  - dmd-2.089.1
  - ldc-1.20.1 # based on DMD v2.090.1 and LLVM 9.0.1
  - ldc-1.19.0 # based on DMD v2.089.1 and LLVM 9.0.1

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:gnome3-team/gnome3'
    packages: [ libgtk-3-dev ]
  homebrew:
    brewfile: true
    update: true
    
jobs:
  include:
    - stage: Mac builds
      d: dmd
      os: osx
      osx_image: xcode11
    - d: ldc
      os: osx
      osx_image: xcode11
  # allow_failures:
  #   - d: gdc
