name: CI

on:
  schedule:
    - cron: '30 7 1 * *'
  push:
    branches:
      - main


#
# todo: Add GDC builds. The compatibility of gdc is:
#   gcc gdc-12  -> 2.098
#   gcc gdc-11  -> 2.076

jobs:
  test:
    name: dub build with ${{ matrix.compiler }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        compiler:
          - dmd-latest
          - ldc-latest
          - dmd-2.098.1
          - dmd-2.097.2
          - dmd-2.096.1
          - dmd-2.095.1
          - dmd-2.094.2
          - ldc-1.28.1 # eq to dmd v2.098.1
          - ldc-1.24.0 # eq to dmd v2.094.1

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Install ${{ matrix.compiler }}
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.compiler }}
      
      # - name: Install dependencies on Ubuntu
      #   if: startsWith(matrix.os, 'ubuntu')
      #   run: sudo apt-get update && sudo apt-get install libgtk-3-dev -y

      # - name: Install dependencies on Mac OSX
      #   if: startsWith(matrix.os, 'macos')
      #   run: brew bundle

      - name: Build with dub
        run: |
          dub --version
          dub build

