name: CI

on:
  schedule:
    - cron: '30 7 1 * *'
  push:
    branches:
      - main


jobs:
  test:
    name: ${{ matrix.compiler }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04 ]
        compiler:
          - dmd-latest
          - ldc-latest
          # - dmd-2.103.1
          # - dmd-2.102.2
          - dmd-2.101.2
          # - dmd-2.100.2
          # - dmd-2.099.1
          - dmd-2.098.1
          # - dmd-2.097.2
          - dmd-2.096.1
          # - dmd-2.095.1 # 2021
          # - dmd-2.094.2
          # - dmd-2.093.1
          # - dmd-2.092.1
          # - dmd-2.091.1
          - dmd-2.090.1 # 2020
          # - ldc-1.28.1 # eq to dmd v2.098.1
          # - ldc-1.24.0 # eq to dmd v2.094.1
        include:
          - { os: windows-latest, compiler: dmd-latest }
          - { os: windows-latest, compiler: ldc-latest }
          - { os: macos-latest, compiler: dmd-latest }
          - { os: macos-latest, compiler: ldc-latest }

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Install ${{ matrix.compiler }}
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.compiler }}
      
      # - name: Install dependencies on Ubuntu
      #   if: startsWith(matrix.os, 'ubuntu')
      #   run: sudo apt-get update && sudo apt-get install libgtk-3-dev -y

      # - name: Install dependencies on Mac OSX
      #   if: startsWith(matrix.os, 'macos')
      #   run: brew bundle

      # - name: Run Unit Tests
      #   run: dub test --build=unittest

      - name: Build with release profile
        run: dub build --build=release

#
# On Ubuntu we can use GDC. The compatibility of gdc is:
#   gcc gdc-10  -> 2.076 (default on Ubuntu 20.04)
#   gcc gdc-11  -> 2.076
#   gcc gdc-12  -> 2.100
  gdc-latest:
    name: ${{ matrix.compiler }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04 ]
        compiler: [ gdc-10, gdc-11, gdc-12 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Install DMD (so dub is available)
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: dmd-latest

      - name: Install ${{ matrix.compiler }}
        run: |
          sudo apt-get update
          sudo apt-get install ${{ matrix.compiler }} -y

      - name: Show version
        run: |
          ${{ matrix.compiler }} --version
          dub --version

      # - name: Run Unit Tests
      #   env:
      #     DC: ${{ matrix.compiler }}
      #   run: dub test --build=unittest --compiler=${{ matrix.compiler }}

      - name: Build with release profile
        env:
          DC: ${{ matrix.compiler }}
        run: dub build --build=release --compiler=${{ matrix.compiler }}

